<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/standart.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body class="container">
    <div class="topnav" style="border-radius: 10px;">
        <a href="/">Домой</a>
        <a class="active" id="loginButton" href="./login.html">Профиль</a>
        <a href="./about.html">О нас</a>
    </div>

    <div class="container">
        <div class="main-body" style="margin-top: 50px;">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    <div class="card" style="background-color: #333;">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img id="userAvatar" src="https://bootdey.com/img/Content/avatar/avatar7.png" class="rounded-circle" width="150" height="150" style="border: 5px solid #04AA6D; cursor: pointer;" onclick="handleAvatarUpload()">
                                <div class="mt-3">
                                    <h4 id="userLogin" style="color: #04AA6D;"></h4>
                                    <p id="gamesCount" style="color: #04AA6D;"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>
                <div class="col-md-8">
                    <div class="card mb-3" style="background-color: #333;">
                        <div class="card-body">
                            <div class="row">
                                <div align="center">
                                    <a id="openModalBtn" class="btn newGameBut">Добавить игру</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="root"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" style="max-width: 1000px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить новую игру</h5>
                </div>
                <div class="modal-body">
                    <div class="form-outline" align="center">
                        <input type="text" value="" placeholder="Поиск" autofocus id="input" class="form-control"
                            style="display: inline; width: 30%;">
                        <br><br>
                        <div id="modalBody" class="container"></div>
                        <br><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btnAddGame">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/loginCheck.js"></script>

</body>

</html>
